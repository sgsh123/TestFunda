<!DOCTYPE html>

<script src="jquery-3.1.1.min.js"></script>

<body>
<h1>5 minutes on the Clock!</h1>

<span class="main">

<p id="Timer1">05:00</p>

</div>
</span>

<span id="Timer2_main">

</div>
</span>

<script src="Countdown.js"></script>

</span>
