<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Countdown.css">
</head>
<body>
<h1>5 minutes on the Clock!</h1>

<span class="main">
    
<span id="Timer1_main">
<p id="Timer1">05:00</p>
<div class="buttons">
<button type="button" onclick="startTimer('Timer1')">Start</button>
<button type="button" onclick="stopTimer('Timer1')">Stop</button>
<button type="button" onclick="ReSetTimer('Timer1')">Reset</button>
</div>
</span>

<span id="Timer2_main">
<p id="Timer2">05:00</p>
<div class="buttons">
<button type="button" onclick="startTimer('Timer2')">Start</button>
<button type="button" onclick="stopTimer('Timer2')">Stop</button>
<button type="button" onclick="ReSetTimer('Timer2')">Reset</button>
</div>
</span>

<script src="Countdown.js"></script>

</span> 
</body>
</html>
